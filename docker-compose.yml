version: "3.8"

services:
  web-search-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: web-search-api
    container_name: web-search-api
    env_file:
      - .env
    ports:
      - "${CONTAINER_PORT:-5000}:${PORT:-5000}"
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
